<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2ecc71;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: backgroundAnimation 10s infinite alternate;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            animation: bounceIn 1s;
        }

        h1 {
            color: #27ae60;
            font-size: 72px;
            margin: 0;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .spinner-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid #27ae60;
            border-top: 8px solid transparent;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes backgroundAnimation {
            0% {
                background-color: #2ecc71;
            }
            50% {
                background-color: #27ae60;
            }
            100% {
                background-color: #2ecc71;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 404!!!</h1>
        <p>¡Ups! Parece haber un error.</p>
        <p><a href="../index.php" style="color: #27ae60;">Intentar Nuevamente</a>.</p>
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
    </div>
</body>
</html>
